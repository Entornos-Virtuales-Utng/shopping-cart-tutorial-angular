<h3>
  <a
    [title]="'Detalles  ' + product.name"
    [routerLink]="['/products', product.id]"
  >
    {{ product.name }}
  </a>

  <p-dialog header="{{ product.name }}" [(visible)]="display" [style]="{width: '50vw', height: '50vw'}">
    Precio: {{ product.price }}
    <img
      src="./assets/phones/{{ product.images }}"
      width="100px"
      height="100px"
      alt="Sin imagen"
    />
    <!--p-toast position="top-center" style="position: absolute;top: 40px; left: 40px;"> </p-toast-->
    <button type="button" (click)="addToCart(product)">Buy</button>
  </p-dialog>

  <button
    pButton 
    type="button"
    (click)="showDialog()"
    icon="pi pi-eye"
    iconPos="left"
  ></button>

  <p *ngIf="product.description">Descripci√≥n: {{ product.description }}</p>

  <button type="button" (click)="share()">Compartir</button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</h3>
